    sleep problems following the cessation of kratom tea/juice consumption among
    regular kratom users. A total of 170 regular users were recruited through
    snowball sampling for this cross-sectional study. The Brief Pain Inventory
    (BPI) and Pittsburgh Sleep Quality Index (PSQI) scales were administered to
    assess the severity of pain and sleep problems. Most participants
