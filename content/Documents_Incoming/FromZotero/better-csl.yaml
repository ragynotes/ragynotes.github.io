- id: hyshkaNeedleExchangeHIV2012
  abstract: >-
    During the mid-1990s, Vancouver experienced a well characterized HIV
    outbreak among injection drug users (IDU) and many questioned how this could
    occur in the presence of a high volume needle exchange program (NEP).
    Specific concerns were fuelled by early research demonstrating that frequent
    needle exchange program attendees were more likely to be HIV positive than
    those who attended the NEP less frequently. Since then, some have
    misinterpreted this finding as evidence that NEPs are ineffective or
    potentially harmful. In light of continuing questions about the Vancouver
    HIV epidemic, we review 15 years of peer-reviewed research on Vancouver's
    NEP to describe what has been learned through this work. Our review
    demonstrates that: (1) NEP attendance is not causally associated with HIV
    infection, (2) frequent attendees of Vancouver's NEP have higher risk
    profiles which explain their increased risk of HIV seroconversion, and (3) a
    number of policy concerns, as well as the high prevalence of cocaine
    injecting contributed to the failure of the NEP to prevent the outbreak.
    Additionally, we highlight several improvements to Vancouver's NEP that
    contributed to declines in syringe sharing and HIV incidence. Vancouver's
    experience provides a number of important lessons regarding NEP. Keys to
    success include refocusing the NEP away from an emphasis on public order
    objectives by separating distribution and collection functions, removing
    syringe distribution limits and decentralizing and diversifying NEP
    services. Additionally, our review highlights the importance of context when
    implementing NEPs, as well as ongoing evaluation to identify factors that
    constrain or improve access to sterile syringes.
