- id: brownBotanicalPhytochemicalEthnomedicinal2017
  abstract: >-
    Ethnopharmacological relevance: 

    The genus Mitragyna (Rubiacaeae) has been traditionally used in parts of
    Africa, Asia and Oceania. In recent years, there has been increased interest
    in species of Mitragyna with the introduction of products to western markets
    and regulatory uncertainty.


    Aim of the study:

    This paper reviewed the traditional ethnomedicinal uses of leaves for
    species belonging to the genus Mitragyna with reference to the botany and
    known chemistry in order to highlight areas of interest for products
    currently being sold as kratom.


    Materials and methods:

    A literature search was conducted using Web of Science, Google Scholar, the
    Royal Museum for Central Africa, Internet Archive, Hathi Trust, and
    Biodiversity Heritage Library search engines in the spring of 2015, fall of
    2016 and winter of 2017 to document uses of bark, leaf and root material.


    Results:

    Leaves of M. speciosa (kratom) had the most common documented ethnomedicinal
    uses as an opium substitute or remedy for addiction. Other species of
    Mitragyna were reportedly used for treating pain, however the mode of
    preparation was most often cited as topical application. Other uses of
    Mitragyna included treatment of fever, skin infections, and as a mild
    anxiolytic.


    Conclusions:

    Mitragyna species have been used medicinally in various parts of the world
    and that there is significant traditional evidence of use. Modern products
    that include formulations as topical application of liniments, balms or
    tinctures may provide effective alternatives for treatment of certain types
    of pains. Future research is required to establish safety and toxicology
    limits, medicinal chemistry parameters and the potential for different
    physiological responses among varying genetic populations to support
    regulatory requirements for Mitragyna spp.
