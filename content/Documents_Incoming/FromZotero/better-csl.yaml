- id: ramanathanUnderstandingPhysicochemicalProperties2015
  abstract: >-
    Varied pharmacological responses have been reported for mitragynine in the
    literature, but no supportive scientific explanations have been given for
    this. These studies have been undertaken without a sufficient understanding
    of the physicochemical properties of mitragynine. In this work a UV
    spectrophotometer approach and HPLC-UV method were employed to ascertain the
    physicochemical properties of mitragynine. The pKa of mitragynine measured
    by conventional UV (8.11 ± 0.11) was in agreement with the microplate reader
    determination (8.08 ± 0.04). Mitragynine is a lipophilic alkaloid, as
    indicated by a logP value of 1.73. Mitragynine had poor solubility in water
    and basic media, and conversely in acidic environments, but it is acid
    labile. In an in vitro dissolution the total drug release was higher for the
    simulated gastric fluid but was prolonged and incomplete for the simulated
    intestinal fluid. The hydrophobicity, poor water solubility, high
    variability of drug release in simulated biological fluids and acid
    degradable characteristics of mitragynine probably explain the large
    variability of its pharmacological responses reported in the literature. The
    determined physicochemical properties of mitragynine will provide a basis
    for developing a suitable formulation to further improve its solubility,
    stability and oral absorption for better assessment of this compound in
    preclinical studies.
