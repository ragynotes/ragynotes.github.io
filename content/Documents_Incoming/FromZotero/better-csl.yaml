    Penang (Malaysia) for this retrospective study. The Beck Depression
    Inventory (BDI) and Beck Anxiety Inventory (BAI) scales were used to assess
    the severity of the symptoms of anxiety and depression. Most respondents
    (70%) experienced symptoms of mild anxiety, while 81% experienced symptoms
    of mild depression during kratom cessation. Those who consumed higher
    quantities of kratom tea daily (≥4 glasses) had higher odds of reporting
    longer duration of kratom use history (OR = 4.8, 95% CI 2.3 −10.1, p <
    0.001), higher frequency of daily kratom use (≥4 times) (OR = 72, CI 9.5–
    543.1, p < 0.001), and were more likely to experience moderate symptoms of
    depression (OR = 2.9, CI 1.1–7.3, p = 0.020) during kratom cessation than
    those who consumed between one and three glasses of kratom tea per day.
    Cessation from regular and long-term kratom tea consumption was not
    associated with symptoms of high anxiety or depression.
