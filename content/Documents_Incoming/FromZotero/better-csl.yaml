- id: whitePharmacologicClinicalAssessment2019
  abstract: >-
    Kratom exerts opioid and alpha-2 agonistic effects, as well as
    anti-inflammatory and mild stimulant effects. Respiratory depression has not
    been commonly reported, but kratom does cause a host of adverse effects.
    While kratom may have a role in patients who are in chronic pain or
    dependent on opioid painkillers or heroin, this needs to be established in
    clinical trials. Kratom may have drug interactions as both a cytochrome
    P-450 system substrate and inhibitor. Kratom does not appear in normal drug
    screens and, especially when ingested with other substances of abuse, may
    not be recognized as an agent of harm. There are numerous cases of death in
    kratom users, but many involved polypharmaceutical ingestions. There are
    assessments where people have been unable to stop using kratom therapy and
    withdrawal signs/symptoms occurred in patients or their newborn babies after
    kratom cessation. Both banning and failure to ban kratom places people at
    risk; a middle-ground alternative, placing it behind the pharmacy counter,
    might be useful.
