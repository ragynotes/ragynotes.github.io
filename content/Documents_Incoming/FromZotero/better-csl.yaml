- id: trakulsrichaiPharmacokineticsMitragynineMan2015
  abstract: >-
    Kratom, known botanically as Mitragyna speciosa (Korth.), is an indigenous
    tree in Southeast Asia. Kratom is currently easily available worldwide via
    special shops and the Internet to use as a drug of abuse, opioid
    alternative, or pain killer. So far, the pharmacokinetics of this plant has
    been studied only in animals, and there is no such study in humans. The
    major abundant active alkaloid in Kratom, mitragynine, is one of the
    promising new chemical substances to be developed as a new drug. The aim of
    this study was to examine the pharmacokinetics of mitragynine and assess the
    linearity in pharmacokinetics in chronic users.

    Since Kratom is illegal in Thailand, studies in healthy subjects would be
    unethical. We therefore conducted a prospective study by enrolling ten
    chronic, regular, healthy users. We adjusted the steady state in each
    subject by giving a known amount of Kratom tea for 7 days before
    commencement of the experiment. We admitted and gave different oral doses to
    subjects to confirm linearity in pharmacokinetics. The mitragynine blood
    concentrations at 17 times points and the urine concentrations during the
    24-hour period were collected and measured by liquid chromatography-tandem
    mass spectrometry method.

    Ten male subjects completed the study without adverse reactions. The median
    duration of abuse was 1.75 years. We analyzed one subject separately due to
    the abnormal behavior of blood concentration. From data of nine subjects,
    the pharmacokinetic parameters established were time to reach the maximum
    plasma concentration (0.83±0.35 hour), terminal half-life (23.24±16.07
    hours), and the apparent volume of distribution (38.04±24.32 L/kg). The
    urine excretion of unchanged form was 0.14%. The pharmacokinetics were
    observed to be oral two-compartment model.

    This was the first pharmacokinetic study in humans, which demonstrated
    linearity and was consistent with the oral two-compartment model with a
    terminal half-life of about 1 day. The pharmacokinetic linearity and
    parameters reported are necessary pharmacological information of Kratom, and
    there is a possibility for it to be developed medically as a pain killer or
    better opioid substitute in the future.
