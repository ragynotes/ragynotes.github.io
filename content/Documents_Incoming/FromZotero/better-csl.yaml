- id: leongbinabdullahRightUseKratom2021
  abstract: >-
    This paper aimed to summarize kratom’s psychological effects on users and
    the Islamic views on kratom use. A literature survey of published kratom
    studies, teachings based on the holy Qur’an, the Sunnah, and views of
    several Islamic scholars based on qualitative methodology through text
    analysis was conducted. The results demonstrated that despite its beneficial
    therapeutic effects, the harm induced by kratom outweighs its benefits. We
    concluded that kratom use for medicinal purposes is only warranted if useful
    constituent mitragynine can be extracted and used on its own, and if more
    rigorous human studies demonstrated good safety profile and efficacy of
    mitragynine for therapeutic purposes.
