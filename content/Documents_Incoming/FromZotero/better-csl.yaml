    WASHINGTON — 


    C. McClain Haddow, former chief of staff at the Health and Human Services
    Department, was sentenced Tuesday to a year in prison for pocketing $55,330
    from the government and a private foundation.


    U.S. District Judge Gerhard Gesell sentenced Haddow on two counts of
    conflict of interest. The judge said that Haddow had breached the public
    trust by following “a course of conduct which involved concealment,
    perpetuation and personal gain.”


    He ordered Haddow to serve the time at a minimum-security prison and said he
    could be released after a third of the term. With credit for good behavior,
    Haddow would spend 90 days in prison, the judge said.


    Gesell also fined Haddow $15,000 and ordered him to make restitution of more
    than $12,000 to the foundation and the government.
