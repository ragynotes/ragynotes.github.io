- id: kruegelMedicinalChemistryNeuropharmacology2018
  abstract: >-
    The leaves of Mitragyna speciosa (commonly known as kratom), a tree
    endogenous to parts of Southeast Asia, have been used traditionally for
    their stimulant, mood-elevating, and analgesic effects and have recently
    attracted significant attention due to increased use in Western cultures as
    an alternative medicine. The plant's active alkaloid constituents,
    mitragynine and 7-hydroxymitragynine, have been shown to modulate opioid
    receptors, acting as partial agonists at mu-opioid receptors and competitive
    antagonists at kappa- and delta-opioid receptors. Furthermore, both
    alkaloids are G protein-biased agonists of the mu-opioid receptor and
    therefore, may induce less respiratory depression than classical opioid
    agonists. The Mitragyna alkaloids also appear to exert diverse activities at
    other brain receptors (including adrenergic, serotonergic, and dopaminergic
    receptors), which may explain the complex pharmacological profile of raw
    kratom extracts, although characterization of effects at these other targets
    remains extremely limited. Through allometric scaling, doses of pure
    mitragynine and 7-hydroxymitragynine used in animal studies can be related
    to single doses of raw kratom plant commonly consumed by humans, permitting
    preliminary interpretation of expected behavioral and physiological effects
    in man based on this preclinical data and comparison to both anecdotal human
    experience and multiple epidemiological surveys. Kratom exposure alone has
    not been causally associated with human fatalities to date. However, further
    research is needed to clarify the complex mechanism of action of the
    Mitragyna alkaloids and unlock their full therapeutic potential. This
    article is part of the Special Issue entitled ‘Designer Drugs and Legal
    Highs.’
