- id: mundkurDaysSupplyInitial2019
  abstract: >-
    What is already known about this topic? The prescribed duration of opioid
    analgesics for acute pain in the primary care setting varies by patient and
    condition. What is added by this report? For 10 acute pain conditions
    commonly managed in primary care settings, the probability of obtaining a
    refill after an initial 7-day opioid analgesic prescription ranged from 11%
    (headache) to 41% (musculoskeletal injury), with refill probability <25% for
    most conditions. What are the implications for public health practice?
    Initial opioid analgesic prescriptions of ≤7 days’ duration appear
    sufficient for many patients seen in primary care settings with acute pain.
    Treatment strategies should account for patient- and condition-specific
    characteristics, which might reduce or extend duration of benefit from
    opioid analgesic therapy.
