[markup]
	defaultMarkdownHandler = "goldmark"
	
	[markup.asciidocExt]
		backend = "html5"
		extensions = []
		failureLevel = "fatal"
		noHeaderOrFooter = true
		preserveTOC = false
		sectionNumbers = true
		trace = false
		verbose = false
		workingFolderCurrent = false

[markup.goldmark]
	[markup.goldmark.extensions]
		definitionList = true
		footnote = true
		linkify = true
		strikethrough = true
		table = true
		taskList = true
		typographer = true

	[markup.goldmark.parser]
		autoHeadingID = true
		autoHeadingIDType = "github"
		[markup.goldmark.parser.attribute]
			block = false
			title = true

	[markup.goldmark.renderer]
		hardWraps = false
		unsafe = false
		xhtml = false

	[markup.highlight]
		codeFences = true
		guessSyntax = true

	[markup.tableOfContents]
		endLevel = 3
		ordered = true
		startLevel = 2









